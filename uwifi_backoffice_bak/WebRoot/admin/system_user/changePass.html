 <#include "/admin/layout/layout.html" />
<@layout>   
    <!-- Page Head -->
	<ul class="breadcrumb">
		<li><a title="我的工作台" href="dashboard" >我的工作台</a> <span class="divider">/</span>&nbsp;</li>
		<li><a title="系统用户"  href="sysUser">系统用户</a> <span class="divider">/</span>&nbsp;</li>
		<li class="active">用户密码修改</li>
	</ul>
    
    <div class="content-box">
	<div class="content-box-header">
		<h3>用户密码修改</h3>
	</div>
	 <!-- End .content-box-header -->

	<div class="content-box-content">
		<#if errorMsg??>
        <div class="notification error png_bg">
        	<div>${errorMsg!""}</div>
            <a class="close" href="#"><img alt="close" title="Close this notification" src="resources/images/icons/cross_grey_small.png"></a>
        </div>
        </#if>
        <#if infoMsg??>
        <div class="notification information png_bg">
        	<div>${infoMsg!""}</div>
            <a class="close" href="#"><img alt="close" title="Close this notification" src="resources/images/icons/cross_grey_small.png"></a>
        </div>
        </#if>
	    
	    <form action="sysUser/changePass/${(userinfo.id)!}" method="post">
		<input type="hidden" name="userinfo.id" value="${(userinfo.id)!}" />
		<fieldset>
		    <table class="form">
                <tfoot>
                    <tr>
                        <td></td>
                        <td>
                            <div class="bulk-actions align-left">
                                <button type="submit" class="button">保存</button>
                            </div>
                        </td>
                    </tr>
                </tfoot>

		        <tbody>
		            <tr>
		                <th>
            				<label>用户名</label>
		                </th>
		                <td>
		                	${(userinfo.loginname)!}
		                </td>
		            </tr>
		            
		            <tr>
		                <th>
            				<label>新密码</label>
		                </th>
		                <td>
		                	<input class="text-input small-input" type="password" name="userinfo.password" required="required"/>
        				    <span class="red">*</span>
		                </td>
		            </tr>
		            
		            <tr>
		                <th><label>密码确认</label></th>
		                <td>
		                <input class="text-input small-input" type="password" name="passwordConfirm" required="required"/>
        				    <span class="red">*</span>
		                </td>
		            </tr>
		            
                    <tr><td colspan="2"></td></tr>
	            </tbody>
            </table>
        </fieldset>
        </form>
	</div>
	<!-- End .content-box-content -->
</div>
<!-- End #main-content -->
</@layout>
