	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<img height="50" src="http://218.23.36.213:8002/group1/M00/00/00/CgAlA1PHjP2AS0B2AAASaSnJoKc769.png">
									<span class="white middle small" id="id-text2">数据采集硬件管理平台</span>
								</h1>
								<h4 class="light-blue" id="id-company-text">&copy; 合肥城市云数据中心</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header grey lighter bigger">
												<i class="ace-icon fa fa-coffee grey"></i>
												请输入登录信息
											</h4>

											<div class="space-6"></div>
											<#if attentionMsg??>
											<div id="attention" class="alert alert-block alert-warning">
												<button type="button" class="close" data-dismiss="alert">
													<i class="ace-icon fa fa-times"></i>
												</button>
												<p>${attentionMsg!""}</p>
											</div>
											</#if>
											<#if errorMsg??>
											<div id="error" class="alert alert-block alert-danger">
												<button type="button" class="close" data-dismiss="alert">
													<i class="ace-icon fa fa-times"></i>
												</button>
												<p>${errorMsg!""}</p>
											</div>
											</#if>
											<form action="site/login"  method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" value="${username!''}" placeholder="请输入用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" value="${password!''}" placeholder="请输入密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<!-- 
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住账号密码</span>
														</label>
 														-->
														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->

										<!-- <div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>

											</div>

												</a>
											</div>
										</div> -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							</div><!-- /.position-relative -->
						</div>
					</div><!-- /.col -->

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			$('.close').click(function (){
				$(this).parent().hide();
			});
		</script>
